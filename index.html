<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>EXOTIC.LOLZ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Google Fonts: DynaPuff -->
  <link href="https://fonts.googleapis.com/css2?family=DynaPuff&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      font-family: 'DynaPuff', cursive;
      overflow: hidden;
      position: relative;
      background: black;
    }

    /* Blurred background image */
    .background {
      background: url('https://img.freepik.com/premium-photo/white-blurry-black-background_678264-5806.jpg?semt=ais_hybrid&w=740') no-repeat center center/cover;
      filter: blur(8px);
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    /* Bubble container */
    .bubbles {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: 1;
    }

    /* Single blurred bubble */
    .bubble {
      position: absolute;
      bottom: -100px;
      background: rgba(255, 255, 255, 0.7);
      border-radius: 50%;
      opacity: 0.8;
      filter: blur(4px);
      animation-name: rise;
      animation-timing-function: linear;
      animation-iteration-count: infinite;
    }

    @keyframes rise {
      0% {
        transform: translateY(0) scale(1);
        opacity: 0.8;
      }
      80% {
        opacity: 0.4;
      }
      100% {
        transform: translateY(-110vh) scale(1.2);
        opacity: 0;
      }
    }

    /* Centered glowing text */
    .content {
      position: relative;
      z-index: 2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
      font-size: 3rem;
      font-weight: bold;
      text-align: center;
      text-shadow:
        0 0 10px rgba(255, 255, 255, 0.8),
        0 0 20px rgba(255, 255, 255, 0.6),
        0 0 40px rgba(255, 255, 255, 0.4);
      transform: translateY(-50px);
      animation: bounceUp 1s ease forwards;
    }

    /* Bounce up animation */
    @keyframes bounceUp {
      0% {
        transform: translateY(50px);
        opacity: 0;
      }
      60% {
        transform: translateY(-30px);
        opacity: 1;
      }
      80%, 100% {
        transform: translateY(-50px);
      }
    }

    /* Shake animation for letters */
    @keyframes shake {
      0%, 100% {
        transform: translate(0, 0);
      }
      25% {
        transform: translate(-1.5px, 1.5px);
      }
      50% {
        transform: translate(1.5px, -1.5px);
      }
      75% {
        transform: translate(-1.5px, -1.5px);
      }
    }

    /* Each letter span gets the shake animation */
    .content span {
      display: inline-block;
      animation-name: shake;
      animation-duration: 2.5s;
      animation-iteration-count: infinite;
      animation-timing-function: ease-in-out;
      animation-direction: alternate;
      will-change: transform;
    }
  </style>
</head>
<body>
  <div class="background"></div>

  <div class="bubbles"></div>

  <div class="content" id="content">EXOTIC.LOLZ</div>

  <script>
    // Wrap each letter in a span to animate separately
    const content = document.getElementById('content');
    const text = content.textContent;
    content.textContent = '';

    for (let i = 0; i < text.length; i++) {
      const span = document.createElement('span');
      span.textContent = text[i];

      // Add random animation delay for natural stagger
      span.style.animationDelay = `${Math.random() * 2.5}s`;

      content.appendChild(span);
    }

    // Bubble creation code unchanged
    const bubblesContainer = document.querySelector('.bubbles');

    function createBubble() {
      const bubble = document.createElement('div');
      bubble.classList.add('bubble');

      const size = Math.random() * 30 + 10;
      bubble.style.width = `${size}px`;
      bubble.style.height = `${size}px`;
      bubble.style.left = `${Math.random() * 100}vw`;
      bubble.style.animationDuration = `${Math.random() * 9 + 6}s`;
      bubble.style.animationDelay = `0s`;

      bubblesContainer.appendChild(bubble);

      bubble.addEventListener('animationend', () => {
        bubble.remove();
      });
    }

    setInterval(createBubble, 300);
  </script>
</body>
</html>
