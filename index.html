<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>EXOTIC.LOLZ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      font-family: Arial, sans-serif;
    }

    body {
      position: relative;
      overflow: hidden;
    }

    /* Background image with blur */
    .background {
      background: url('https://picsum.photos/1920/1080') no-repeat center center/cover;
      filter: blur(8px);
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    /* Centered white text */
    .content {
      position: relative;
      z-index: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
      color: white;
      font-size: 3rem;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="background"></div>
  <div class="content">
    EXOTIC.LOLZ
  </div>
</body>
</html>
