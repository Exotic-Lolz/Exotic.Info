<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>EXOTIC.LOLZ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Google Fonts: DynaPuff -->
  <link href="https://fonts.googleapis.com/css2?family=DynaPuff&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      font-family: 'DynaPuff', cursive;
      overflow: hidden;
      position: relative;
      background: black;
    }

    /* Blurred background image */
    .background {
      background: url('https://img.freepik.com/premium-photo/white-blurry-black-background_678264-5806.jpg?semt=ais_hybrid&w=740') no-repeat center center/cover;
      filter: blur(8px);
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    /* Bubble container */
    .bubbles {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: 1;
    }

    /* Single bubble style */
    .bubble {
      position: absolute;
      bottom: -100px; /* start off screen */
      background: rgba(255, 255, 255, 0.7);
      border-radius: 50%;
      opacity: 0.8;
      animation-name: rise;
      animation-timing-function: linear;
      animation-iteration-count: infinite;
    }

    /* Bubble rising animation */
    @keyframes rise {
      0% {
        transform: translateY(0) scale(1);
        opacity: 0.8;
      }
      80% {
        opacity: 0.4;
      }
      100% {
        transform: translateY(-110vh) scale(1.2);
        opacity: 0;
      }
    }

    /* Centered glowing text */
    .content {
      position: relative;
      z-index: 2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
      font-size: 3rem;
      font-weight: bold;
      text-align: center;
      text-shadow:
        0 0 10px rgba(255, 255, 255, 0.8),
        0 0 20px rgba(255, 255, 255, 0.6),
        0 0 40px rgba(255, 255, 255, 0.4);
      transform: translateY(-50px); /* move text up */
    }
  </style>
</head>
<body>
  <div class="background"></div>

  <div class="bubbles"></div>

  <div class="content">EXOTIC.LOLZ</div>

  <script>
    const bubblesContainer = document.querySelector('.bubbles');

    function createBubble() {
      const bubble = document.createElement('div');
      bubble.classList.add('bubble');

      // Random size between 10px and 40px
      const size = Math.random() * 30 + 10;
      bubble.style.width = `${size}px`;
      bubble.style.height = `${size}px`;

      // Random horizontal start position (0% to 100% of viewport width)
      bubble.style.left = `${Math.random() * 100}vw`;

      // Random animation duration between 6s and 15s
      bubble.style.animationDuration = `${Math.random() * 9 + 6}s`;

      // Random animation delay (start time)
      bubble.style.animationDelay = `0s`;

      bubblesContainer.appendChild(bubble);

      // Remove bubble after animation to avoid DOM clutter
      bubble.addEventListener('animationend', () => {
        bubble.remove();
      });
    }

    // Generate bubbles continuously every 300ms
    setInterval(createBubble, 300);
  </script>
</body>
</html>
