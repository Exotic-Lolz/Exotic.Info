<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>EXOTIC.LOLZ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Google Fonts: DynaPuff -->
  <link href="https://fonts.googleapis.com/css2?family=DynaPuff&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      font-family: 'DynaPuff', cursive;
    }

    body {
      position: relative;
      overflow: hidden;
    }

    /* Blurred background image */
    .background {
      background: url('https://picsum.photos/1920/1080') no-repeat center center/cover;
      filter: blur(8px);
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    /* Centered glowing text with DynaPuff font */
    .content {
      position: relative;
      z-index: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
      color: white;
      font-size: 3rem;
      font-weight: bold;
      text-align: center;
      text-shadow:
        0 0 10px rgba(255, 255, 255, 0.8),
        0 0 20px rgba(255, 255, 255, 0.6),
        0 0 40px rgba(255, 255, 255, 0.4);
      transform: translateY(-50px); /* move text up */
    }
  </style>
</head>
<body>
  <div class="background"></div>
  <div class="content">
    EXOTIC.LOLZ
  </div>
</body>
</html>
