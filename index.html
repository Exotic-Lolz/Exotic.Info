<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>EXOTIC.LOLZ</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      height: 100vh;
      background: url('https://picsum.photos/1920/1080') no-repeat center center/cover;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
    }

    .blur-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      backdrop-filter: blur(10px);
      background-color: rgba(0, 0, 0, 0.4); /* dark tint with transparency */
      z-index: 0;
    }

    h1 {
      font-size: 4rem;
      font-weight: bold;
      color: white;
      z-index: 1;
      position: relative;
      text-transform: uppercase;
    }
  </style>
</head>
<body>
  <div class="blur-overlay"></div>
  <h1>EXOTIC.LOLZ</h1>
</body>
</html>
